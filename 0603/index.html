        for (let i in $cls) {
            if (checkIgnore($cls[i])) {
                $(`${$cls[i]}`).click(function (e) {
                    e.stopPropagation();
                    show(e.target.className.baseVal);
                });
                $(`${$cls[i]}`).mouseenter(function (e) {
                    e.stopPropagation();
                    show(e.target.className.baseVal);
                });
                $(`${$cls[i]}`).mouseleave(function (e) {
                    console.log(1);
                    hide(e.target.className.baseVal);
                });
            }
        }
    }
    function defaultEvent() {
        $("svg").click(function (e) {
            return show(e.target.className.baseVal);
        });
        $("svg").mouseover(function (e) {
            return show(e.target.className.baseVal);
        });
    }
    function checkIgnore(a) {
        for (let i = 0; i < ignore.length; i++) {
            if (a.indexOf(ignore[i]) !== -1)
                return false;
        }
        return true;
    }
    init();
</script>
</html>
