<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    svg{
        width: 500px;
        height: 500px;
    }
    .dds{
        width: 300px;
        height: 300px;
    }
</style>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"  class="dds" />
    <circle cx="200" cy="50" r="40" stroke="black" stroke-width="2" fill="red"  class="dds" />
</svg>
<svg>
    <polygon fill="red" stroke="#fff" stroke-width="2" id="polygon" points="0,0,200,0,200,350,0,250"></polygon>
    <polygon fill="green" stroke="$000" stroke-width="2" id="polygon2" points="0,250,200,350,300,370,0,350"></polygon>
</svg>
<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.dds').on('click',function(){
            $(this).attr('fill','green');
        });
        $("#polygon").hover(function () {
            $(this).attr('fill','$fff');
        });
        $("#polygon2").on('click',function () {
            $(this).attr('fill','$0f0f0f');
        });
    })

</script>
</body>

</html>
